name: a_eye
description: Artificially intelligent security camera

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
    ^1.0.2
  
  anim_search_bar: ^2.0.2
  auto_size_text: ^3.0.0
  back_button_interceptor: ^6.0.2
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.2.2
  camera: ^0.10.0+4
  cloud_firestore: ^4.0.4
  device_info_plus: ^6.0.0
  draggable_scrollbar: ^0.1.0
  easy_localization: ^3.0.0
  firebase_auth: ^4.1.3
  firebase_crashlytics: ^3.0.6
  firebase_core: ^2.1.1
  firebase_storage: ^11.0.4
  ffmpeg_kit_flutter: ^5.1.0
  flutter_d2go: ^0.6.1
  flutter_settings_screens: ^0.3.3-null-safety
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.8
  focused_menu: ^1.0.5
  google_sign_in: ^5.0.4
  image: ^3.2.2
  intl: ^0.17.0
  ndialog: ^4.1.0
  path_provider: ^2.0.1
  permission_handler: ^9.2.0
  sensors_plus: ^2.0.1
  share_plus: ^4.5.0
  sliding_up_panel: ^2.0.0+1
  url_launcher: 6.0.14
  video_player: ^2.1.4
  wakelock: ^0.6.2
  

# dependency_overrides:
#   firebase_core_platform_interface: 4.5.1
  
dev_dependencies:
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.15
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/


  fonts:
    - family: Monsterrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ThinItalic.ttf
          style: italic
          weight: 100
