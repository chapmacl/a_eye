workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - cd a_eye && flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - cd a_eye && flutter build ios --release --no-codesign
    artifacts:
      - a_eye/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - a_eye/flutter_drive.log
    publishing:
      email:
        recipients:
          - chapmacl@outlook.com
